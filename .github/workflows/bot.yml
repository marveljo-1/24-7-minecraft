name: Minimal Runner (Linux Wine + Xvfb)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SERVER_PORT: ${{ secrets.SERVER_PORT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate environment (safe)
        run: |
          if [ -z "$SERVER_IP" ] || [ -z "$SERVER_PORT" ]; then
            echo "❌ SERVER_IP or SERVER_PORT missing"
            exit 1
          fi

          # ✅ SAFE PRINT (first IP word only)
          echo "IP first word: ${SERVER_IP%%.*}"
          echo "Port loaded"

          echo "✅ Server config loaded"

      - name: Install Wine, Xvfb, Winetricks
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y wine64 wine32 xvfb winetricks

      - name: Setup Xvfb + VC++ runtimes
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 &

          # Give Xvfb time to start
          sleep 3

          # VC++ runtimes
          winetricks -q vcrun2013
          winetricks -q vcrun2019

      - name: Run Windows CLI bot headless
        run: |
          export DISPLAY=:99

          BOT_ADDRESS="$SERVER_IP:$SERVER_PORT"

          # SAFE confirmation (still masked in logs)
          echo "IP first 3 chars: ${SERVER_IP:0:3}"

          wine ./bot.exe --host --address "$BOT_ADDRESS" --login "AFKBOT"
