name: Minimal Runner

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    # üîê ONLY IP + PORT
    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SERVER_PORT: ${{ secrets.SERVER_PORT }}


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate environment (safe)
        run: |
          if [ -z "$SERVER_IP" ] || [ -z "$SERVER_PORT" ]; then
            echo "‚ùå SERVER_IP or SERVER_PORT missing"
            exit 1
          fi
          echo "‚úÖ Server config loaded"

      - name: Install Wine
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y wine64 wine32

      - name: Run Windows CLI bot via Wine
        run: |
          chmod +x ./bot.exe || true
          echo "Starting bot.exe"
          wine ./bot.exe --host --address "$SERVER_IP:25565" --login "AFKBOT"
