name: Renew Pterodactyl Server

on:
  workflow_dispatch:

jobs:
  renew:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright asyncio

      # ðŸ”¹ Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\AppData\Local\ms-playwright
          key: playwright-${{ runner.os }}-chromium
          restore-keys: |
            playwright-${{ runner.os }}-

      # ðŸ”¹ Install browser (will be skipped if cached)
      - name: Install Playwright browsers
        run: |
          playwright install chromium

      # Cookie cache
      - name: Restore cookie cache
        uses: actions/cache@v3
        with:
          path: ptero_cookies.json
          key: pterodactyl-session

      - name: Run Playwright script
        run: |
          python main.py

      - name: Save cookie cache
        uses: actions/cache@v3
        with:
          path: ptero_cookies.json
          key: pterodactyl-session
