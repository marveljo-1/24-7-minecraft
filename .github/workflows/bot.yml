name: Minimal Runner (Linux Wine + Xvfb)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    # üîê ONLY IP + PORT
    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SERVER_PORT: ${{ secrets.SERVER_PORT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate environment (safe)
        run: |
          if [ -z "$SERVER_IP" ] || [ -z "$SERVER_PORT" ]; then
            echo "‚ùå SERVER_IP or SERVER_PORT missing"
            exit 1
          fi
          echo "‚úÖ Server config loaded"

      - name: Install Wine, Xvfb, Winetricks
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y wine64 wine32 xvfb winetricks

      - name: Install VC++ Redistributables
        run: |
          # Start Xvfb in background
          Xvfb :99 -screen 0 1024x768x24 &
          export DISPLAY=:99
      
          # Install VC++ runtimes
          winetricks -q vcrun2013
          winetricks -q vcrun2019


      - name: Run Windows CLI bot headless
        run: |
          export DISPLAY=:99
          # Start virtual display in background
          Xvfb :99 -screen 0 1024x768x24 &

          # Set server address
          BOT_ADDRESS="$SERVER_IP:$SERVER_PORT"

          # Run the bot
          wine ./bot.exe --host --address "$BOT_ADDRESS" --login "AFKBOT"
