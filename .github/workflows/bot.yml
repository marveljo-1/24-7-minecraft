name: Minimal Runner

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: windows-latest
    timeout-minutes: 360

    # üîê ONLY IP + PORT
    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SERVER_PORT: ${{ secrets.SERVER_PORT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate environment (safe)
        run: |
          if (-not $env:SERVER_IP -or -not $env:SERVER_PORT) {
              Write-Error "‚ùå SERVER_IP or SERVER_PORT missing"
              exit 1
          }
          Write-Host "‚úÖ Server config loaded"

      - name: Run Windows CLI bot (debug full command)
        run: |
          $cmd = ".\bot.exe --host --address $env:SERVER_IP:$env:SERVER_PORT --login AFKBOT"
          Write-Host "Full command: $cmd"
          Invoke-Expression $cmd

