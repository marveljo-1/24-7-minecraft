name: Minimal Runner

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: windows-latest
    timeout-minutes: 360

    # üîê ONLY IP + PORT
    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SERVER_PORT: ${{ secrets.SERVER_PORT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate environment (safe)
        run: |
          if (-not $env:SERVER_IP -or -not $env:SERVER_PORT) {
              Write-Error "‚ùå SERVER_IP or SERVER_PORT missing"
              exit 1
          }
          Write-Host "‚úÖ Server config loaded"
          
      - name: Install VC++ Redistributables 2013 and 2015-2022
        run: |
          choco install vcredist2013 -y
          choco install vcredist2015 -y
          choco install vcredist2017 -y
          choco install vcredist2019 -y
          choco install vcredist2022 -y

      
      - name: Run Windows CLI bot with debug
        run: |
          $address = "$($env:SERVER_IP):$($env:SERVER_PORT)"
          $cmd = ".\bot.exe --host --address $address --login AFKBOT"
      
          Write-Host "Running bot.exe (masked address in logs)"
          
          $process = Start-Process -FilePath ".\bot.exe" `
                                   -ArgumentList "--host","--address",$address,"--login","AFKBOT" `
                                   -NoNewWindow -PassThru -Wait `
                                   -RedirectStandardOutput "stdout.txt" `
                                   -RedirectStandardError "stderr.txt"
      
          Write-Host "Exit code: $($process.ExitCode)"
          Write-Host "Standard Output:"
          Get-Content stdout.txt
          Write-Host "Standard Error:"
          Get-Content stderr.txt



